<!DOCTYPE html>
<html lang="en" ng-app="twitter" >
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
</head>
<body onload="location = '#tweets'">
<nav ng-controller = "UserController as userCtrl" class="navbar navbar-inverse">
    <div class="container-fluid" ng-init = "userCtrl.getCurrentUser();">
        <ul class="nav navbar-nav">
            <li><a>Twitter clone</a></li>
            <li><a href="#tweets">Tweets</a></li>
            <li><a href="#users">Users</a></li>
            <li><a href="#followers/{{userCtrl.currentUser.id}}">Followers</a></li>
            <li><a href="#following/{{userCtrl.currentUser.id}}">Following users</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
            <li><a href="/logout"><span class="glyphicon glyphicon-log-out"></span>Logout</a></li>
        </ul>
    </div>
</nav>

<div class="container-fluid">
    <div ng-view></div>
</div>

<script type="text/javascript" src="bower_components/angular/angular.js"></script>
<script type="text/javascript" src="bower_components/angular-route/angular-route.js"></script>
<script type="text/javascript" src="js/src/app.js"></script>
<script type="text/javascript" src="js/src/directive.js"></script>
<script type="text/javascript" src="js/src/apiUrl.js"></script>
<script type="text/javascript" src="js/src/model.js"></script>
<script type="text/javascript" src="js/src/route.js"></script>
<script type="text/javascript" src="js/src/userController.js"></script>
<script type="text/javascript" src="js/src/userService.js"></script>
<script type="text/javascript" src="js/src/tweetController.js"></script>
<script type="text/javascript" src="js/src/tweetService.js"></script>

</body>
</html>

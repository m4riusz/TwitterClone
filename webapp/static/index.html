<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="static/bower_components/bootstrap/dist/css/bootstrap.css">
</head>
<body ng-app="twitter">
<div ng-controller="UserController" class="container">
    <ul class="nav nav-pills">
        <li class="active"><a href="#/">Home</a></li>
        <li><a ng-click="logout()">Logout</a></li>
    </ul>
</div>
<div ng-controller="UserController as us" class="container">
    <ul ng-init="us.getAllUsers();">
        <li ng-repeat="user in us.users ">
            {{user.username}}
        </li>
    </ul>
    <div ng-init = "us.getCurrentUser();">
        {{us.currentUser.username}}
        {{us.currentUser.email}}
    </div>
</div>

<script type="text/javascript" src="static/bower_components/jquery/dist/jquery.js"></script>
<script type="text/javascript" src="static/bower_components/bootstrap/dist/js/bootstrap.js"></script>
<script type="text/javascript" src="static/bower_components/angular/angular.js"></script>
<script type="text/javascript" src="static/js/src/userController.js"></script>
<script type="text/javascript" src="static/js/src/userService.js"></script>
<script type="text/javascript" src="static/bower_components/angular-route/angular-route.js"></script>
<script type="text/javascript" src="static/js/src/app.js"></script>
<script type="text/javascript" src="static/js/src/apiUrl.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css">
    <script type="text/javascript" src="../bower_components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="../js/src/login.js"></script>
</head>
<body>
<div id="register-form" method="post"
     role="form" type='application/json' class="wrapper col-md-2 col-md-offset-5">
    <h1>Register</h1>
    <div class="form-group">
        <input type="text" name="username" id="username" tabindex="1" class="form-control"
               placeholder="Username" value="">
    </div>
    <div class="form-group">
        <input type="email" name="email" id="email" tabindex="1" class="form-control"
               placeholder="Email Address" value="">
    </div>
    <div class="form-group">
        <input type="password" name="password" id="password" tabindex="2"
               class="form-control" placeholder="Password">
    </div>
    <div class="form-group">
        <input type="password" name="confirm-password" id="confirm-password" tabindex="2"
               class="form-control" placeholder="Confirm Password">
    </div>
    <div class="form-group">
        <div class="row">
            <div>
                <button onclick="register();"
                        tabindex="4" class="btn btn-lg btn-primary btn-block">
                    Register Now
                </button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
